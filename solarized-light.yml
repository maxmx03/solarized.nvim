symbol_map:
  text: &symbol_text
    link: String
  method: &symbol_method
    link: Function
  function: &symbol_function
    link: Function
  field: &symbol_field
    link: Identifier
  variable: &symbol_variable
    link: Identifier
  class: &symbol_class
    link: Type
  interface: &symbol_interface
    link: Type
  module: &symbol_module
    link: Type
  property: &symbol_property
    link: Identifier
  unit: &symbol_unit
    link: Number
  enum: &symbol_enum
    link: Type
  keyword: &symbol_keyword
    link: Keyword
  snippet: &symbol_snippet
    link: Tag
  color: &symbol_color
    fg: orange
  file: &symbol_file
    link: Identifier
  reference: &symbol_reference
    link: Underlined
  folder: &symbol_folder
    link: Directory
  enumMember: &symbol_enum_member
    link: Constant
  constant: &symbol_constant
    link: Constant
  struct: &symbol_struct
    link: Identifier
  event: &symbol_event
    link: Function
  operator: &symbol_operator
    link: Operator
  typeParameter: &symbol_type_parameter
    link: Type

name: solarized-light
author: Milianor
repo: maxmx03/solarized.nvim
contact: "github.com/maxmx03"
license: "MIT License"
version: "NVIM v0.10.1"
config:
  transparent: false
  on_colors: ~
  on_highlights: ~
  plugins: ~
palette:
  base01: "#586e75" # emphasized
  base00: "#657b83" # body text / default code
  base0: "#839496" 
  base1: "#93a1a1" # comments
  base2: "#eee8d5" # background highlight
  base3: "#fdf6e3" # background
  yellow: "#b58900"
  orange: "#cb4b16"
  red: "#dc322f"
  magenta: "#d33682"
  violet: "#6c71c4"
  blue: "#268bd2"
  cyan: "#2aa198"
  green: "#859900"
  git_add: "#859900"
  git_modify: "#b58900"
  git_delete: "#dc322f"
  diag_info: "#6c71c4"
  diag_hint: "#6c71c4"
  diag_warning: "#b58900"
  diag_error: "#dc322f"
  diag_ok: "#859900"
  mix_yellow: "#364725"
  mix_orange: "#3c342c"
  mix_red: "#422d33"
  mix_magenta: "#3f2e4c"
  mix_violet: "#204060"
  mix_blue: "#0b4764"
  mix_cyan: "#0c4e53"
